{% extends "webpage/layout.html" %}
{% load i18n %}
{% block content %}
    <div id="login-container">
        {% if form.errors %}
            <p class=" label label-danger">
                {% trans "Your username and password didn't match. Please try again." %}
            </p>
        {% endif %}
        <form id="login-form" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="id_username">{% trans "username"|capfirst %}</label></td>
                    <td><input id="id_username" name="username" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="id_password">{% trans "password"|capfirst %}</label></td>
                    <td><input id="id_password" name="password" type="password" class="form-control"></td>
                </tr>
            </table>
            <input type="submit" value="Login" class="btn btn-primary pull-right" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
{% endblock %}
