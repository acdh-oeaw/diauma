{% load mptt_tags %}
{% load maps_extras %}
{% load i18n %}
{% if types %}
    <div class="detail-column">
        <h3>{% trans "types"|capfirst %}</h3>
        {% for node in types %}
            {{ node.get_ancestors.1 }} <span title="{{ node.get_ancestors|tree_path:' > ' }}&#10;{% replace_string node.info '"' "'" %}">{{ node|link }}</span><br />
        {% endfor %}
    </div>
{% endif %}
