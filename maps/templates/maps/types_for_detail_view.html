{% load mptt_tags %}
{% load maps_extras %}
{% if types %}
    <div class="detail-column">
        <h3>{% trans "types"|capfirst %}</h3>
        {% for node in types %}
            <span title="{{ node.get_ancestors|tree_path:' > ' }}">{{ node|link }}</span><br />
        {% endfor %}
    </div>
{% endif %}
